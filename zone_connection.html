<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pretense Mission Zone Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <script>hljs.highlightAll();</script>
</head>
<body class="container py-4">
    <h1 class="mb-4">‚úàÔ∏è Pretense Zone Creator + Connection Tool</h1>
    <div class="mb-3">
        <label for="initFile" class="form-label">Upload init.lua to load zone names</label>
        <input type="file" id="initFile" class="form-control" accept=".lua">
    </div>

    <hr class="my-4">
    <h2>üîó Add Zone Connections</h2>
    <div class="row g-2 mb-2">
        <div class="col-md-3">
            <label class="form-label">Zone 1</label>
            <select id="zoneList1" class="form-select"></select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Zone 2</label>
            <select id="zoneList2" class="form-select"></select>
        </div>
        <div class="col-md-2">
            <label class="form-label">True State</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="trueState">
                <label class="form-check-label" for="trueState">True</label>
            </div>
        </div>
        <div class="col-md-2">
            <label class="form-label">Resource</label>
            <input type="number" id="resourceValue" class="form-control" placeholder="e.g. 4000" disabled value="0">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-info w-100" id="addConnectionBtn">Add Connection</button>
        </div>
    </div>
    <pre><code id="connectionOutput" class="lua"></code></pre>

<script>
let zoneNames = [];

function populateZoneDropdowns() {
    const list1 = $('#zoneList1');
    const list2 = $('#zoneList2');
    list1.empty();
    list2.empty();
    zoneNames.forEach(name => {
        list1.append(`<option value="${name}">${name}</option>`);
        list2.append(`<option value="${name}">${name}</option>`);
    });
}

$('#initFile').on('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
        const content = e.target.result;
        const zoneMatches = [...content.matchAll(/zones\.\w+\s*=\s*ZoneCommand:new\(["']([\w\s-]+)["']\)/g)];
        zoneNames = [...new Set(zoneMatches.map(m => m[1]))].sort();
        populateZoneDropdowns();
    };
    reader.readAsText(file);
});

$('#trueState').change(function () {
    const isChecked = $(this).is(':checked');
    $('#resourceValue').prop('disabled', !isChecked);
    if (!isChecked) {
        $('#resourceValue').val(0);
    }
});

$('#addConnectionBtn').click(function () {
    const z1 = $('#zoneList1').val();
    const z2 = $('#zoneList2').val();
    const isTrue = $('#trueState').is(':checked');
    const resource = $('#resourceValue').val();

    if (!z1 || !z2 || z1 === z2) {
        alert("Select two different zones.");
        return;
    }

    let line = '';
    if (isTrue) {
        if (!resource || isNaN(resource)) {
            alert("Please enter a valid resource value.");
            return;
        }
        line = `cm:addConnection('${z1}','${z2}', true, ${resource})`;
    } else {
        line = `cm:addConnection('${z1}','${z2}')`;
    }

    const current = $('#connectionOutput').text();
    $('#connectionOutput').text(current + line + '\n');
    hljs.highlightElement(document.getElementById('connectionOutput'));
});
</script>
</body>
</html>
